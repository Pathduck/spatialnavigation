<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spatial Navigation Options</title>
  <link rel="stylesheet" href="css/options.css">
</head>

<body>
  <div class="title">
    <h1>Spatial Navigation Options</h1>
    <hr width="50%">
  </div>

  <div class="title-area">
    <h2>Keyboard Shortcuts</h2>
  </div>
  <div class="card">
    <div class="setting-area">
      <div class="setting" id="navUp" data-type="shortcut">
        <span class="setting-description">
          Navigate Up
        </span>
      </div>
      <hr>
      <div class="setting" id="navLeft" data-type="shortcut">
        <span class="setting-description">
          Navigate Left
        </span>
      </div>
      <hr>
      <div class="setting" id="navDown" data-type="shortcut">
        <span class="setting-description">
          Navigate Down
        </span>
      </div>
      <hr>
      <div class="setting" id="navRight" data-type="shortcut">
        <span class="setting-description">
          Navigate Right
        </span>
      </div>
      <hr>
      <div class="setting" id="expand" data-type="shortcut">
        <span class="setting-description">
          Expand (Map Keys or Change Targets)
        </span>
      </div>
      <hr>
      <div class="setting" id="contract" data-type="shortcut">
        <span class="setting-description">
          Contract
        </span>
      </div>
      <hr>
      <div class="setting" id="quit" data-type="shortcut">
        <span class="setting-description">
          Quit
        </span>
      </div>
      <hr>
      <div class="setting" id="click" data-type="shortcut">
        <span class="setting-description">
          Click
        </span>
      </div>
      <hr>
      <div class="setting" id="shiftClick" data-type="shortcut">
        <span class="setting-description">
          Shift Click
        </span>
      </div>
      <hr>
      <div class="setting" id="controlClick" data-type="shortcut">
        <span class="setting-description">
          Control Click
        </span>
      </div>
      <hr>
      <div class="setting" id="disableKeys" data-type="shortcut">
        <span class="setting-description">
          Disable the Hotkeys
        </span>
      </div>
    </div>
  </div>

  <div class="reset-area">
    <div class="btn reset">
      <span class="btn-text">
        Reset All Settings to Defaults
      </span>
    </div>
  </div>

  <script type="text/javascript" src="js/options.js"></script>
</body>

</html>
